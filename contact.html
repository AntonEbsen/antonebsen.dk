<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Contact</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
    <!-- Optional: Add a Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        /* Basic CSS for styling (you can move this to a separate CSS file) */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .contact-details, .contact-form {
            margin-bottom: 20px;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Contact Me</h1>
            <p>If you have any questions, feel free to reach out to me through the contact form below or by using the provided contact details.</p>
        </header>

        <!-- Contact Details Section -->
        <section class="section contact-details">
            <h2 class="section-title">Contact Details</h2>
            <p><strong>Email:</strong> your-email@example.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>LinkedIn:</strong> <a href="#" target="_blank">Your LinkedIn Profile</a></p>
        </section>

        <!-- Contact Form Section -->
        <section class="section contact-form">
            <h2 class="section-title">Send a Message</h2>
            <form action="#" method="post"> <!-- Replace # with your form handling script -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>

</html>
