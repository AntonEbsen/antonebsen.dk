<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Repro</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { background: #1e1e1e; }
        #skill-network { width: 100%; height: 400px; border: 1px solid white; }
    </style>
</head>
<body>
    <div id="skill-network"></div>

    <script>
        const container = document.getElementById('skill-network');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        console.log(`[Repro] Init: ${width}x${height}`);

        const nodes = [
            { id: "Python", group: "Data", r: 25 },
            { id: "Pandas", group: "Data", r: 15 },
            { id: "Excel", group: "Data", r: 20 },
            { id: "VBA", group: "Data", r: 15 },
            { id: "Stata", group: "Metrics", r: 20 },
            { id: "Econometrics", group: "Metrics", r: 25 },
            { id: "Macro", group: "Macro", r: 25 },
            { id: "MATLAB", group: "Macro", r: 15 },
            { id: "GAMS", group: "Macro", r: 15 },
            { id: "Communication", group: "Core", r: 25 },
            { id: "Astro", group: "Web", r: 15 },
            { id: "Tailwind", group: "Web", r: 15 },
        ];

        const links = [
            { source: "Python", target: "Pandas" },
            { source: "Python", target: "Excel" },
            { source: "Excel", target: "VBA" },
            { source: "Stata", target: "Econometrics" },
            { source: "Econometrics", target: "Macro" },
            { source: "Macro", target: "MATLAB" },
            { source: "Macro", target: "GAMS" },
            { source: "Python", target: "Econometrics" }, // Cross-disciplinary
            { source: "Communication", target: "Macro" },
            { source: "Communication", target: "Data" },
            { source: "Astro", target: "Tailwind" },
            { source: "Python", target: "Astro" }, // Automation
        ];

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(60))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(d => d.r + 5));

        const svg = d3.select("#skill-network").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height]);

        const link = svg.append("g")
            .attr("stroke", "rgba(255,255,255,0.5)")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("stroke-width", 1);

        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => d.r)
            .attr("fill", d => "#EAB308");

        node.append("text")
            .text(d => d.id)
            .attr("y", d => d.r + 12)
            .attr("text-anchor", "middle")
            .attr("fill", "white")
            .attr("font-size", "10px");

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
