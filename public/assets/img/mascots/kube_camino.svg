  <!-- Body -->
  <rect x="20" y="16" width="88" height="96" rx="18" fill="#ffffff" stroke="#111827" stroke-width="4"></rect>

  <!-- Folded corner -->
  <path d="M92 16 L108 32 L92 32 Z" fill="#f6f7fb" stroke="#111827" stroke-width="4" stroke-linejoin="round"></path>

  <!-- Face -->
  <circle cx="52" cy="60" r="5" fill="#111827"></circle>
  <circle cx="76" cy="60" r="5" fill="#111827"></circle>
  <path d="M52 78 C60 86, 68 86, 76 78" fill="none" stroke="#111827" stroke-width="4" stroke-linecap="round"></path>

  <!-- Camino shell (scallop) -->
  <!-- Shell outline -->
