name: Deploy Astro + JupyterLite

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install -r notebooks/requirements.txt

      - name: Build Astro
        run: npm run build

      - name: Prep JupyterLite Data
        run: |
          mkdir -p notebooks/content/data
          # Check if data exists in public/assets/data and sync if so
          if [ -d "public/assets/data" ]; then
            cp -r public/assets/data/* notebooks/content/data/
          fi

      - name: Build JupyterLite
        run: |
          cd notebooks
          jupyter lite build --base-url /research/
          mkdir -p ../public/research
          cp -r _output/* ../public/research/
          
      - name: Build Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
